<body>
  <div class="login-container">
    <h1 class="login-title">Log In</h1>

    <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
      <div class="form-group">
        <label for="email" class="form-label">Email Id:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          formControlName="emailId"
          placeholder="Enter your Email Id"
        />
      </div>

      <div *ngIf="logInForm.get('emailId')?.invalid && logInForm.get('emailId')?.touched">
        <small *ngIf="logInForm.get('emailId')?.errors?.['required']" style="color: red">Email is required</small>
        <small *ngIf="logInForm.get('emailId')?.errors?.['email']" style="color: red">Invalid email format</small>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          formControlName="password"
          placeholder="Enter your Password"
        />
      </div>

      <div *ngIf="logInForm.get('password')?.invalid && logInForm.get('password')?.touched">
        <small style="color: red">Password is required</small>
      </div>

      <button type="submit" class="login-button" [disabled]="logInForm.invalid">Log In</button>
    </form>

    <div class="signup-link">Don't have an account? 
      <a routerLink="/sign-up" style="text-decoration: none">Sign up </a>
    </div>
  </div>
</body>
